<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="{{data.name}}"><br>
        <label for="lname">Age:</label><br>
        <input type="number" id="lname" name="number" value="{{data.Age}}"><br><br>
        <label for="lname">Email:</label><br>
        <input type="email" id="lname" name="email" value="{{data.email}}"><br><br>
        <label for="lname">Phone no:</label><br>
        <input type="tel" id="lname" name="phone"  value="{{data.Phone}}"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
