
{% extends "base_generic.html" %}

{% block content %}
  <h2>{{ item.name }}</h2>
  <p>{{ item.description }}</p>
  <a href="{% url 'update_item' item.pk %}">Edit</a>
  <form method="post" action="{% url 'delete_item' item.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'item_list' %}">Back to list</a>
{% endblock %}
