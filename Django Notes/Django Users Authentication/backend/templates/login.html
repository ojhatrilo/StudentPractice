<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form  method="POST">
        {% csrf_token %}
        <input type="text" name="username"  placeholder="username" required><br>
        <input type="password" name="password" placeholder="password" required><br>
        <input type="submit">
    </form>
    
</body>
</html>
