<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <p>{{ message }}</p>
    <p>Last action: {{ last_action }}</p>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} <a href="{% url 'update_item' item.id %}">Edit</a> <a href="{% url 'delete_item' item.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_item' %}">Add New Item</a>
</body>
</html>
