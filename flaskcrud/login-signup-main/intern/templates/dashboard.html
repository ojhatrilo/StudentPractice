<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
        }
        .record {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Dashboard</h2>
        <div class="record">
            <h3>Student Record 1</h3>
            <p>Details about student record 1.</p>
        </div>
        <div class="record">
            <h3>Student Record 2</h3>
            <p>Details about student record 2.</p>
        </div>
        <!-- Add more student records as needed -->
    </div>
</body>
</html>
